<mat-card class="text-center text-white bg-[#394459] font-bold ">
  <mat-card-content class="bg-[#394459]">LISTA DE PRODUCTOS</mat-card-content>
</mat-card>

<div class="hover:boder-white hover:transition-all ml-5 flex flex-row space-x-6 w-full mt-10">

  @for(product of products; track $index)
  {
  <div
    class="flex content-center max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

    <img class="rounded-t-lg" src={{product.image}} alt={{product.name}} width="200" height="200" />

    <div class="p-5">
      <a href="#">
        <h5 class="mb-2 text-5xl font-bold tracking-tight text-gray-900 dark:text-white">{{product.name}}</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{product.description}}</p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Vendedor: {{product.seller.name}}
        {{product.seller.lastName}}</p>
      <a href="#"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Comprar Ahora
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
      </a>
    </div>
  </div>
  }
</div>
