<h1
  class="mb-10 text-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
  Lista de Usuarios</h1>
<div class="w-5/6 block content-center items-center m-auto">

  <div class="relative overflow-x-auto m-auto">
    <button type="button"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
      [routerLink]="['/user/create']">Crear Usuario</button>

    <table class="rounded-xl w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="rounded-full text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            ID
          </th>
          <th scope="col" class="px-6 py-3">
            NOMBRE
          </th>
          <th scope="col" class="px-6 py-3">
            EMAIL
          </th>
          <th scope="col" class="px-6 py-3">
            CONTRASEÃ‘A
          </th>
          <th scope="col" class="px-6 py-3">
            OPCIONES
          </th>
        </tr>
      </thead>
      <tbody>
        @for(user of users; track $index){
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td class="px-6 py-4 whitespace-nowrap dark:text-white">
            {{ user.id }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap dark:text-white">
            {{ user.name }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap dark:text-white">
            {{ user.email }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap dark:text-white">
            {{ user.password }}
          </td>
          <td class="px-2 py-5 whitespace-nowrap justify-between dark:text-white">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Editar
            </button>
            <span class="m-1"></span>
            <button (click)="deleteUser(user.id)"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
              Eliminar
            </button>
          </td>
        </tr>
        }

      </tbody>
    </table>
  </div>

</div>
